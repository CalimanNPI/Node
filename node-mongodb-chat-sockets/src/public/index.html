<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  </head>
  <body>
    <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="/">
      Javascript Chat
    </a>
  </nav>

  <div class="container p-5 h-100">

    <div class="row h-100" id="nickWrap">
      <div class="col-md-4 mx-auto my-auto">

        <div class="card rounded-0 bg-dark text-white">
          <p id="nickError"></p>
          <div class="card-body p-4">
            <h2 class="card-title mb-3">Chat</h2>
            <form id="nickForm">
              <div class="mb-3">
                <label for="nickname">Name User:</label>
                <input id="nickname" type="text" class="form-control bg-dark text-white shadown-0 border-primary"
                  placeholder="myUsername" autofocus />
              </div>
              <input type="submit" class="btn btn-primary btn-block mt-2" />
            </form>
          </div>
        </div>

      </div>
    </div>

    <!-- CHAT CONTAINER -->
    <div class="row p-5 h-100" id="contentWrap" style="display: none;">

      <div class="col-md-8">
        <div class="card bg-dark text-white rounded-0">
          <!-- CARD HEADER-->
          <div class="card-header bg-primary text-white" >
            <div id="title-chat"></div>
          </div>

          <!-- CARD BODY-->
          <div id="chat" class="card-body chat"></div>

          <!-- CARD FOOTER -->
          <form id="message-form" class="card-footer">
            <div class="input-group">
              <input type="text" id="message" class="form-control" />
                <button class="btn btn-primary rounded-0">
                  <i class="fas fa-location-arrow"></i> Send
                </button>
            </div>
          </form>
        </div>
      </div> 

      <!-- USERS SECTION-->
      <div class="col-md-4">
        <div class="card bg-dark text-white rounded-0">
          <div class="card-header bg-primary">
            <h3>Users</h3>
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
